<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaslaws</title>
</head>
<body>
    <form onsubmit="return false"> 
        <label>Boyle's Law<br><br></label>
        <label >P<sub>1</sub> (initial pressure) &emsp; &emsp;</label>
        <input type="text" name="p1" id="p1">
        <label >V<sub>1</sub> (initial volume) <br><br></label>
        <input type="text" name="v1" id="v1">
        <label >P<sub>2</sub> (after pressure) &emsp; &emsp;</label>
        <input type="text" name="p2" id="p2">
        <label >V<sub>2</sub> (after volume) <br><br></label>
        <input type="text" name="v2" id="v2">
        <input type="submit" value="Calculate" onclick = "boyles();">
    </form>
    <form onsubmit="return false"> 
        <label>Gay-Lussac's Law<br><br></label>
        <label >P<sub>1</sub> (initial pressure) &emsp; &emsp;</label>
        <input type="text" name="p1" id="p1">
        <label >T<sub>1</sub> (initial temperature) <br><br></label>
        <input type="text" name="t1" id="t1">
        <label >P<sub>2</sub> (after pressure) &emsp; &emsp;</label>
        <input type="text" name="p2" id="p2">
        <label >t<sub>2</sub> (after temperature) <br><br></label>
        <input type="text" name="t2" id="t2">
        <input type="submit" value="Calculate" onclick = "lussac();">
    </form>
    <form onsubmit="return false"> 
        <label>Charles's Law<br><br></label>
        <label >V<sub>1</sub> (initial volume) &emsp; &emsp;</label>
        <input type="text" name="v1" id="v1">
        <label >T<sub>1</sub> (initial temperature) <br><br></label>
        <input type="text" name="t1" id="t1">
        <label >V<sub>2</sub> (after volume) &emsp; &emsp;</label>
        <input type="text" name="p2" id="p2">
        <label >T<sub>2</sub> (after temperature) <br><br></label>
        <input type="text" name="v2" id="v2">
        <input type="submit" value="Calculate" onclick = "boyles();">
    </form>
    
</body>
</html>
